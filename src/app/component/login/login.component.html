<body>
	<div class="loginBox">
		<h2>Log In Here</h2>
		<div>
			<p>Email</p>
			<input type="text" name="" placeholder="Enter Email" [(ngModel)]="usuario.email">
			<p>Password</p>
			<input type="password" name="" placeholder="••••••••" [(ngModel)]="usuario.contrasenia">
			<input (click)="Ingresar()" type="submit" name="" value="LOGIN">
			<a  class="a">Forgot Password?</a>
			
			<h5>Sign Up Using</h5>
			<ul>
				<li><a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
				<li><a href="#" class="google"><i class="fa-brands fa-google"></i></a></li>
			</ul>
			
		</div>
	</div>
</body>
