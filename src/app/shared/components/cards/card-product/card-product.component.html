<div class="col ">
    <div class="card" style="width: 18rem;" *ngIf="data">
    <img class="card-img-top" src="https://definicion.de/wp-content/uploads/2009/06/producto.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{data.nombre}}</h5>
      <h6 class="card-title">{{data.categoria}}</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <div class="card-body">
        <button class="btn btn-outline-primary" routerLink="/panel/product/{{data.id}}">Detalle</button>
        <button class="btn btn-outline-primary" (click)=addtocart(data)>Add to cart</button>
    </div>
  </div>
</div>
